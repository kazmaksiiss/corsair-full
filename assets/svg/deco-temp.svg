<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200" width="160" height="200">
  <defs>
    <linearGradient id="tg" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#ff2200"/>
      <stop offset="60%" stop-color="#ff6600"/>
      <stop offset="100%" stop-color="#ffaa00"/>
    </linearGradient>
    <radialGradient id="bulbGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4400"/>
      <stop offset="100%" stop-color="#cc2200"/>
    </radialGradient>
  </defs>
  <!-- Outer decorative rings -->
  <circle cx="80" cy="90" r="68" fill="none" stroke="#ff3300" stroke-width="0.8" opacity="0.15" stroke-dasharray="12,6">
    <animateTransform attributeName="transform" type="rotate" from="0 80 90" to="360 80 90" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="90" r="58" fill="none" stroke="#ff6600" stroke-width="0.6" opacity="0.12" stroke-dasharray="6,10">
    <animateTransform attributeName="transform" type="rotate" from="360 80 90" to="0 80 90" dur="7s" repeatCount="indefinite"/>
  </circle>
  <!-- Thermometer tube -->
  <rect x="71" y="24" width="18" height="88" rx="9" fill="#111" stroke="#333" stroke-width="1.5"/>
  <!-- Mercury fill -->
  <rect x="75" y="48" width="10" height="58" rx="3" fill="url(#tg)" opacity="0.9">
    <animate attributeName="height" values="30;58;42;58;30" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="y" values="76;48;62;48;76" dur="4s" repeatCount="indefinite"/>
  </rect>
  <!-- Bulb -->
  <circle cx="80" cy="120" r="16" fill="url(#bulbGrad)"/>
  <circle cx="80" cy="120" r="16" fill="none" stroke="#ff4400" stroke-width="1.5" opacity="0.5"><animate attributeName="r" values="16;20;16" dur="2s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/></circle>
  <!-- Scale marks -->
  <g stroke="#444" stroke-width="1.5">
    <line x1="89" y1="34" x2="95" y2="34"/><line x1="89" y1="50" x2="93" y2="50"/>
    <line x1="89" y1="66" x2="95" y2="66"/><line x1="89" y1="82" x2="93" y2="82"/>
    <line x1="89" y1="98" x2="95" y2="98"/>
  </g>
  <text x="98" y="37" font-family="Arial" font-size="8" fill="#444">100°</text>
  <text x="98" y="69" font-family="Arial" font-size="8" fill="#444">50°</text>
  <text x="98" y="101" font-family="Arial" font-size="8" fill="#444">0°</text>
  <!-- Temp readout -->
  <text x="80" y="158" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="18" font-weight="700" fill="#ff4400" filter="url(#fg2)">
    <animate attributeName="fill" values="#ff4400;#ff6600;#ff4400" dur="3s" repeatCount="indefinite"/>
    28°C
  </text>
  <text x="80" y="173" text-anchor="middle" font-family="Arial" font-size="9" fill="#663300" letter-spacing="2">CPU TEMP</text>
  <text x="80" y="188" text-anchor="middle" font-family="Arial" font-size="8" fill="#ff4400" opacity="0.6">▼ OPTIMAL</text>
</svg>
