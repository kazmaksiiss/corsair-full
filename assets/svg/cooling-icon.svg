<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cooling-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#0099ff"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00d4ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Outer cooling ring -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="url(#cooling-gradient)" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="28;30;28" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle cooling ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="url(#cooling-gradient)" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="22;24;22" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner cooling ring -->
  <circle cx="32" cy="32" r="16" fill="none" stroke="url(#cooling-gradient)" stroke-width="2">
    <animate attributeName="r" values="16;18;16" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rotating fan blades -->
  <g>
    <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="2s" repeatCount="indefinite"/>
    <path d="M32,20 L35,25 L32,30 L29,25 Z" fill="url(#cooling-gradient)" opacity="0.8"/>
    <path d="M44,32 L39,35 L34,32 L39,29 Z" fill="url(#cooling-gradient)" opacity="0.8"/>
    <path d="M32,44 L29,39 L32,34 L35,39 Z" fill="url(#cooling-gradient)" opacity="0.8"/>
    <path d="M20,32 L25,29 L30,32 L25,35 Z" fill="url(#cooling-gradient)" opacity="0.8"/>
  </g>
  
  <!-- Center hub -->
  <circle cx="32" cy="32" r="6" fill="url(#cooling-gradient)"/>
  <circle cx="32" cy="32" r="3" fill="#00d4ff">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cooling particles -->
  <circle cx="32" cy="8" r="2" fill="#00d4ff" opacity="0">
    <animate attributeName="cy" values="8;56;8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="32" r="2" fill="#00d4ff" opacity="0">
    <animate attributeName="cx" values="56;8;56" dur="3s" begin="0.75s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="0.75s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="56" r="2" fill="#00d4ff" opacity="0">
    <animate attributeName="cy" values="56;8;56" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="32" r="2" fill="#00d4ff" opacity="0">
    <animate attributeName="cx" values="8;56;8" dur="3s" begin="2.25s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" begin="2.25s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Temperature indicators (arrows) -->
  <path d="M32,12 L28,16 L32,14 L36,16 Z" fill="#ff4444" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M52,32 L48,28 L50,32 L48,36 Z" fill="#00d4ff" opacity="0.6">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/>
  </path>
</svg>
