<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200" width="160" height="200">
  <defs>
    <path id="fb3" d="M0,-48 C13,-41 19,-26 11,-11 C5,-2 0,0 0,0 C0,0 -5,-2 -11,-11 C-19,-26 -13,-41 0,-48 Z"/>
    <linearGradient id="fg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#4a4a4a"/>
    </linearGradient>
    <filter id="fg2"><feGaussianBlur stdDeviation="2" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <!-- Fan frame -->
  <rect x="15" y="10" width="130" height="130" rx="16" fill="#0d0d0d" stroke="#2a2a2a" stroke-width="2"/>
  <rect x="19" y="14" width="122" height="122" rx="13" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <!-- Corner screws -->
  <circle cx="31" cy="26" r="6" fill="#111" stroke="#333" stroke-width="1.5"/>
  <circle cx="31" cy="26" r="2.5" fill="#0a0a0a" stroke="#444" stroke-width="0.8"/>
  <circle cx="129" cy="26" r="6" fill="#111" stroke="#333" stroke-width="1.5"/>
  <circle cx="129" cy="26" r="2.5" fill="#0a0a0a" stroke="#444" stroke-width="0.8"/>
  <circle cx="31" cy="124" r="6" fill="#111" stroke="#333" stroke-width="1.5"/>
  <circle cx="31" cy="124" r="2.5" fill="#0a0a0a" stroke="#444" stroke-width="0.8"/>
  <circle cx="129" cy="124" r="6" fill="#111" stroke="#333" stroke-width="1.5"/>
  <circle cx="129" cy="124" r="2.5" fill="#0a0a0a" stroke="#444" stroke-width="0.8"/>
  <!-- Fan ring -->
  <circle cx="80" cy="75" r="60" fill="none" stroke="#222" stroke-width="3"/>
  <circle cx="80" cy="75" r="57" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <!-- Rotating blades -->
  <g transform="translate(80,75)" filter="url(#fg2)">
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1.1s" additive="sum" repeatCount="indefinite"/>
    <use href="#fb3" fill="url(#fg)" transform="rotate(0)"/>
    <use href="#fb3" fill="url(#fg)" transform="rotate(45)"/>
    <use href="#fb3" fill="url(#fg)" transform="rotate(90)"/>
    <use href="#fb3" fill="url(#fg)" transform="rotate(135)"/>
    <use href="#fb3" fill="url(#fg)" transform="rotate(180)"/>
    <use href="#fb3" fill="url(#fg)" transform="rotate(225)"/>
    <use href="#fb3" fill="url(#fg)" transform="rotate(270)"/>
    <use href="#fb3" fill="url(#fg)" transform="rotate(315)"/>
  </g>
  <!-- Hub -->
  <circle cx="80" cy="75" r="14" fill="#111" stroke="#3a3a3a" stroke-width="2"/>
  <circle cx="80" cy="75" r="9" fill="#0a0a0a" stroke="#444" stroke-width="1.5"/>
  <circle cx="80" cy="75" r="4" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  <!-- Label -->
  <text x="80" y="162" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="11" fill="#555" letter-spacing="2">120MM</text>
  <text x="80" y="177" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="9" fill="#3a3a3a" letter-spacing="1">PWM FAN</text>
  <!-- RPM indicator -->
  <text x="80" y="195" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="10" fill="#00d4ff" opacity="0.7">
    <animate attributeName="textContent" values="1200 RPM;1450 RPM;1200 RPM;850 RPM;1200 RPM" dur="5s" repeatCount="indefinite"/>
    1200 RPM
  </text>
</svg>
