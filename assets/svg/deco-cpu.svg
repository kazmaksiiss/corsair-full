<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200" width="160" height="200">
  <defs>
    <linearGradient id="cg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="100%" stop-color="#0055aa"/>
    </linearGradient>
  </defs>
  <!-- CPU socket body -->
  <rect x="20" y="20" width="120" height="120" rx="8" fill="#0d0d0d" stroke="#1e1e1e" stroke-width="2"/>
  <rect x="26" y="26" width="108" height="108" rx="5" fill="#111" stroke="#252525" stroke-width="1.5"/>
  <!-- CPU chip -->
  <rect x="36" y="36" width="88" height="88" rx="4" fill="#161616" stroke="#00d4ff" stroke-width="1.5" opacity="0.7">
    <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </rect>
  <!-- Chip detail - inner circuits -->
  <g stroke="#1e2a1e" stroke-width="0.6" opacity="0.8">
    <line x1="36" y1="56" x2="124" y2="56"/>
    <line x1="36" y1="76" x2="124" y2="76"/>
    <line x1="36" y1="96" x2="124" y2="96"/>
    <line x1="36" y1="116" x2="124" y2="116"/>
    <line x1="56" y1="36" x2="56" y2="124"/>
    <line x1="76" y1="36" x2="76" y2="124"/>
    <line x1="96" y1="36" x2="96" y2="124"/>
    <line x1="116" y1="36" x2="116" y2="124"/>
  </g>
  <!-- Heat spreader area center glow -->
  <rect x="50" y="50" width="60" height="60" rx="3" fill="#0a0a0a" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <rect x="55" y="55" width="50" height="50" rx="2" fill="#111" stroke="#1a2a1a" stroke-width="0.5"/>
  <!-- Pulsing center -->
  <circle cx="80" cy="80" r="12" fill="#00d4ff" opacity="0.15">
    <animate attributeName="r" values="12;20;12" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.05;0.15" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="80" r="8" fill="#00d4ff" opacity="0.25">
    <animate attributeName="opacity" values="0.25;0.5;0.25" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Pin grid dots (visible at edges) -->
  <g fill="#333" opacity="0.5">
    <circle cx="30" cy="30" r="1.5"/><circle cx="38" cy="30" r="1.5"/><circle cx="46" cy="30" r="1.5"/>
    <circle cx="130" cy="30" r="1.5"/><circle cx="122" cy="30" r="1.5"/><circle cx="114" cy="30" r="1.5"/>
    <circle cx="30" cy="130" r="1.5"/><circle cx="38" cy="130" r="1.5"/><circle cx="46" cy="130" r="1.5"/>
    <circle cx="130" cy="130" r="1.5"/><circle cx="122" cy="130" r="1.5"/><circle cx="114" cy="130" r="1.5"/>
  </g>
  <!-- Platform labels -->
  <text x="80" y="158" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="11" fill="#00d4ff" opacity="0.7" letter-spacing="1">LGA1700 / AM5</text>
  <text x="80" y="173" text-anchor="middle" font-family="Arial" font-size="9" fill="#446" letter-spacing="1">INTEL + AMD</text>
  <!-- Compatible badge -->
  <rect x="28" y="182" width="104" height="16" rx="4" fill="rgba(0,212,255,0.08)" stroke="rgba(0,212,255,0.3)" stroke-width="1"/>
  <text x="80" y="193" text-anchor="middle" font-family="Arial" font-size="9" fill="#00d4ff" opacity="0.8">âœ“ UNIVERSAL BRACKET</text>
</svg>
