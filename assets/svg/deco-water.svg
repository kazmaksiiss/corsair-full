<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200" width="160" height="200">
  <defs>
    <linearGradient id="wg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0066cc" stop-opacity="0.7"/>
    </linearGradient>
    <clipPath id="dc"><path d="M80,15 C80,15 30,68 30,105 C30,130 52,152 80,152 C108,152 130,130 130,105 C130,68 80,15 80,15 Z"/></clipPath>
  </defs>
  <path d="M80,15 C80,15 30,68 30,105 C30,130 52,152 80,152 C108,152 130,130 130,105 C130,68 80,15 80,15 Z" fill="url(#wg)" opacity="0.85" stroke="#00aaff" stroke-width="1.5"/>
  <!-- Wave inside -->
  <g clip-path="url(#dc)">
    <path d="M20,130 Q40,112 60,130 Q80,148 100,130 Q120,112 140,130 L140,162 L20,162 Z" fill="#00ccff" opacity="0.5">
      <animateTransform attributeName="transform" type="translate" values="0,0;-40,0;0,0" dur="2.2s" repeatCount="indefinite"/>
    </path>
    <path d="M20,130 Q40,112 60,130 Q80,148 100,130 Q120,112 140,130 L140,162 L20,162 Z" fill="#0088ff" opacity="0.35">
      <animateTransform attributeName="transform" type="translate" values="0,0;40,0;0,0" dur="2.8s" repeatCount="indefinite"/>
    </path>
  </g>
  <!-- Shine -->
  <ellipse cx="65" cy="72" rx="8" ry="16" fill="white" opacity="0.22" transform="rotate(-18,65,72)"/>
  <!-- Ripple -->
  <ellipse cx="80" cy="158" rx="8" ry="3" fill="none" stroke="#00aaff" stroke-width="1.5" opacity="0.6">
    <animate attributeName="rx" values="8;45;8" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="1.8s" repeatCount="indefinite"/>
  </ellipse>
  <text x="80" y="180" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="11" fill="#00aaff" letter-spacing="2" opacity="0.8">РІДИННЕ</text>
  <text x="80" y="195" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="9" fill="#0066cc" letter-spacing="1" opacity="0.6">COOLING</text>
</svg>
