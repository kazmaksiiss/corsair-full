<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200" width="160" height="200">
  <defs>
    <linearGradient id="rg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff0080"><animate attributeName="stop-color" values="#ff0080;#0088ff;#00ff80;#ff0080" dur="3s" repeatCount="indefinite"/></stop>
      <stop offset="100%" stop-color="#0088ff"><animate attributeName="stop-color" values="#0088ff;#00ff80;#ff0080;#0088ff" dur="3s" repeatCount="indefinite"/></stop>
    </linearGradient>
  </defs>
  <!-- Outer ring -->
  <circle cx="80" cy="80" r="70" fill="none" stroke="url(#rg2)" stroke-width="2" stroke-dasharray="18,6" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 80 80" to="360 80 80" dur="6s" repeatCount="indefinite"/>
  </circle>
  <!-- Mid ring -->
  <circle cx="80" cy="80" r="58" fill="none" stroke="url(#rg2)" stroke-width="1" stroke-dasharray="8,14" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="360 80 80" to="0 80 80" dur="4s" repeatCount="indefinite"/>
  </circle>
  <!-- RGB bars chart -->
  <g transform="translate(80,80)">
    <rect x="-35" y="8" width="14" height="20" rx="3" fill="url(#rg2)" opacity="0.85">
      <animate attributeName="height" values="10;20;14;20;10" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y" values="18;8;14;8;18" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-15" y="0" width="14" height="28" rx="3" fill="url(#rg2)" opacity="0.85">
      <animate attributeName="height" values="16;28;20;28;16" dur="2s" begin="-0.3s" repeatCount="indefinite"/>
      <animate attributeName="y" values="12;0;8;0;12" dur="2s" begin="-0.3s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="-8" width="14" height="36" rx="3" fill="url(#rg2)" opacity="0.85">
      <animate attributeName="height" values="22;36;28;36;22" dur="2s" begin="-0.6s" repeatCount="indefinite"/>
      <animate attributeName="y" values="6;-8;0;-8;6" dur="2s" begin="-0.6s" repeatCount="indefinite"/>
    </rect>
    <rect x="25" y="-2" width="14" height="30" rx="3" fill="url(#rg2)" opacity="0.85">
      <animate attributeName="height" values="18;30;24;30;18" dur="2s" begin="-0.9s" repeatCount="indefinite"/>
      <animate attributeName="y" values="10;-2;4;-2;10" dur="2s" begin="-0.9s" repeatCount="indefinite"/>
    </rect>
    <line x1="-40" y1="28" x2="44" y2="28" stroke="url(#rg2)" stroke-width="1.5" opacity="0.4"/>
    <text x="2" y="-18" text-anchor="middle" font-family="Arial" font-size="9" fill="#888" letter-spacing="1">RGB</text>
  </g>
  <!-- Color dots row -->
  <g transform="translate(80,155)">
    <circle cx="-35" cy="0" r="6" fill="#ff0080" opacity="0.8"><animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" repeatCount="indefinite"/></circle>
    <circle cx="-18" cy="0" r="6" fill="#ff6600" opacity="0.6"><animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="-0.2s" repeatCount="indefinite"/></circle>
    <circle cx="-1" cy="0" r="6" fill="#00ff80" opacity="0.8"><animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" begin="-0.4s" repeatCount="indefinite"/></circle>
    <circle cx="16" cy="0" r="6" fill="#0088ff" opacity="0.6"><animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="-0.6s" repeatCount="indefinite"/></circle>
    <circle cx="33" cy="0" r="6" fill="#8800ff" opacity="0.8"><animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.5s" begin="-0.8s" repeatCount="indefinite"/></circle>
  </g>
  <text x="80" y="178" text-anchor="middle" font-family="'Segoe UI',Arial" font-size="10" fill="#888" letter-spacing="2">16M КОЛЬОРІВ</text>
  <text x="80" y="193" text-anchor="middle" font-family="Arial" font-size="9" fill="#444" letter-spacing="1">iCUE RGB SYNC</text>
</svg>
